<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBBQ</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Elemements like h1, h2, h3, p, div are block-level elements -->
    <h1 class="text-center font-bold text-2xl">Welcome to LBBQ!</h1>

    <p>
        <!-- Elements like strong, em, span, img, a are inline elements -->
        <!-- Inline elements are often nested inside block-level elements -->
        <strong>REAL BBQ in Lake Bluff.</strong> <em>Smoked long and slow over charcoal and choice woods.</em>
      </p>
    
      <p>
        <!-- Links without the http:// will look for a file in the same directory -->
        Hungry? Check out our <a href="menu.html"> meats</a>.
      </p>
    
      <p>
        <!-- Links without the http:// will look for a file in the same directory -->
        Why LBBQ? Learn more <a href="about.html"> about us</a>.
      </p>

    <h2>Come and see us at 24 E. Scranton Ave, Lake Bluff, IL 60044</h2>

    <div>
        <h1>Stay up to date...join our mailing list!</h1>
        <form action="submission.html">
          <label for="name">What is your name?</label>
          <input type="text" name="name">
          <label for="email">What is your email?</label>
          <input type="text" name="email">
          <button>Submit form!</button>
        </form>
      </div>
    

</body>
</html>
